<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://static.wixstatic.com/media/5736de_179c48acb5c0459f993c487d4d05abb4~mv2.jpg/v1/fill/w_737,h_560,al_c,lg_1,q_85,enc_auto/5736de_179c48acb5c0459f993c487d4d05abb4~mv2.jpg') center/cover no-repeat;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(30px);
            background-color: rgba(255, 255, 255, 0.5);
            /* Ajusta segÃºn la opacidad deseada */
        }

        .separacion{
            padding: 10px;
        }

        h1 {
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        button {
            background-color: #AC9A9A;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #8a8a8a;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
        <title>Â¿PREPARADA</title>

</head>

<body>
    <div class="container">
        <h1>Â¿PREPARADA?</h1>
        <h2 class="separacion">Â¡Felicidades! Has encontrado todos los regalos. Ahora, disfruta de tu sorpresa final.</h2>
        <br><br><br>
        <h3 class="separacion">Lo Ãºnico que debemos hacer es buscar un dÃ­a para ir ... ðŸ’€</h3>
        <img src="https://vivetuentierro.com/wp-content/uploads/2015/07/icono-tumbas.png" alt="" class="separacion">
        <button onclick="openModal()" class="separacion">Ver Sorpresa Final</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ufZpQDBFgNY" frameborder="0"
                allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Cerrar el modal si el usuario hace clic fuera de Ã©l
        window.onclick = function (event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        };
    </script>
</body>

</html>
